<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai-1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
	<div id="container">
		<div id="content">
			<div id="view">
				<ul>
					<li class="tab active">
						<img src="images/14.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/15.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/16.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/17.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/18.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/19.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/20.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/21.jpg" alt="">
					</li>
					<li class="tab">
						<img src="images/22.jpg" alt="">
					</li>
				</ul>
			</div>
			<div class="show-icon">
				<button class="button prev" onclick="plusDivs(-1)"><i class="fa fa-chevron-left"></i></button>
				<button class="button next" onclick="plusDivs(1)"><i class="fa fa-chevron-right"></i></button>
			</div>
		</div>
		<div class="items">
			<ul>
				<li class="items-child active w3-opacity w3-hover-opacity-off" onclick="currentDiv(1)">
					<img src="images/14.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(2)">
					<img src="images/15.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(3)">
					<img src="images/16.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(4)">
					<img src="images/17.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(5)">
					<img src="images/18.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(6)">
					<img src="images/19.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(7)">
					<img src="images/20.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(8)">
					<img src="images/21.jpg" alt="">
				</li>
				<li class="items-child w3-opacity w3-hover-opacity-off" onclick="currentDiv(9)">
					<img src="images/22.jpg" alt="">
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
