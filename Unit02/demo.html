<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ThucHanh</title>
</head>
<body>
	<form>
		<table width="40%" height="500px" border="0">

		<tr bgcolor="#EE9220" align="center">
			<td colspan="2"><font size="6"><b>ZENT GROUP</b></font></td>
			<!-- <td></td> -->	
		</tr>

		<tr>
			<td align="left" >Họ và tên</td>
			<td align="left">
				<input type="text" name="hoTen" value="" placeholder="">
			</td>
		</tr>

		<tr>
			<td align="left">Email</td>
			<td align="left">
				<input type="text" name="email" value="" placeholder="">
			</td>
		</tr>

		<tr>
			<td align="left" width="40%">Số điện thoại</td>
			<td align="left">
				<input type="text" name="soDienThoai" value="" placeholder="">
			</td>
		</tr>

		<tr>
			<td align="left">Quê quán</td>
			<td align="left">
				<select >
					<option selected="">--Chọn thành phố--</option>
					<option>Hà Nội</option>
					<option>Huế</option>
					<option>Đà Nẵng</option>
					<option>TP Hồ Chí Minh</option>
				</select>
			</td>
		</tr>

		<tr>
			<td align="left">Giới tính</td>
			<td align="left">
				<input type="radio" name="gioiTinh" value="" placeholder="">Nam
				<input type="radio" name="gioiTinh" value="" placeholder="">Nữ
			</td>
		</tr>

		<tr>
			<td align="left">Kỹ năng</td>
			<td align="left">
				<input type="checkbox" name="" value="">HTML
				<input type="checkbox" name="" value="">CSS
				<input type="checkbox" name="" value="">JS
				<input type="checkbox" name="" value="">BOOTSTRAP
			</td>
		</tr>

		<tr>
			<td align="left">Ngày sinh</td>
			<td align="left">
				<input type="date" name="" value="" placeholder="mm/dd/yyyy">
			</td>
		</tr>

		<tr>
			<td align="left">Miêu tả</td>
			<td align="left">
				<textarea name="mieuTa" rows="10" cols="50"></textarea>
			</td>
		</tr>

		<tr bgcolor="#EE9220" align="center">
			<td colspan="2">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
			<!-- <td></td> -->	
		</tr>
	</table>
	</form>
</body>
</html>
